<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout"
>

	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12 text-center">
			<div class="card">
				<div class="card-header">
					Create new user
				</div>
				
				<div class="card-block mt-3">
					<form action="" th:action="@{/users/}" th:object="${user}" th:method="post">
					
						<div class="row">
							<div class="form-group col-xs-12 col-md-6">
								<input type="text" th:field="*{name}" name="name" placeholder="Enter user name:" class="form-control"/>
								<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
							</div>
													
							<div class="form-group col-xs-12 col-md-6">
								<input type="text" th:field="*{lastName}" name="lastName" placeholder="Enter user last name:" class="form-control"/>
								<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
							</div>
						</div>
						
						<div class="form-group">
							<input type="text" th:field="*{email}" name="email" placeholder="Enter user e-mail:" class="form-control"/>
							<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>
						
						<div class="form-group">
							<input type="password" th:field="*{password}" name="password" placeholder="Enter user password:" class="form-control"/>
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
						
						<div class="form-check mb-2">
						  <input class="form-check-input" type="checkbox" th:field="*{active}" value="" id="flexCheckDefault">
						  <label class="form-check-label" for="flexCheckDefault">
						    <span class="custom-control-indicator"></span>
							<span class="custom-control-description">Active?</span>
						  </label>
						</div>
						
												
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Save</button>
							<a href="/users" class="btn btn-secondary">Back</a>
						</div>
					</form>				
				</div>
				
			</div>
		</div>
	</th:block>

</html>
